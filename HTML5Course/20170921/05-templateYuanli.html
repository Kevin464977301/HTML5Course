  <script>
    //模板的诞生是因为遇到了问题？

    var str = '买了一个${name}, 花了${money}钱';

    var data = {
      name: 'iphonex',
      money: '8888'
    };

    var result = str.replace(/\$\{([a-zA-Z_]+)\}/g, function(match, $1) {

    });
