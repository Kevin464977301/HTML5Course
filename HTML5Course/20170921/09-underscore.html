<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="underscore.js" charset="utf-8"></script>
  <script>

    //prototype.js 专门修改内置对象，扩展内置对象
    Array.prototype.max = function(){
      var m = this[0];
      for (var i = 1; i < this.length; i++) {
        if (this[i] > m) {
          m = this[i];
        }
      }
      return m;
    }
    //underscore.js 绝对不修改内置对象，扩展功能
    var arr = [1,2,3,4,1,2,3,11];
    console.log(arr.max());
    console.log(_.max(arr));

    //模板方法
    var str = "手机：<%= phone%>";
    var data = {
      phone: 'iphonex'
    };
    var compile = _.template(str);
    console.log(compile(data));
  </script>
</body>
</html>
