<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <script src="../20170918/jquery-3.2.1.js" charset="utf-8"></script>
  <script>
    $.fn.draggable = function(){
      for (var i = 0; i < this.length; i++) {
        this[i].onmousedown = function(event){
          event = event || window.event;
          var deltaX = event.clientX - this.offsetLeft;
          var deltaY = event.clientY - this.offsetTop;
          this.style.position = 'absolute';
          document.onmousemove = event => {
            event = event || window.event;
            this.style.top = event.clientY - deltaY + 'px';
            this.style.left = event.clientX - deltaX + 'px';
          }
        }
        document.onmouseup = function(event) {
          document.onmousemove = null;
        }
      }
    }
  </script>
  <script>
    $('div').draggable();
  </script>
</body>
</html>
