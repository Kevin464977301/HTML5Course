<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{ counter }}</div>
    <button @click="add">+</button>
  </div>
  <script src="vue.js" charset="utf-8"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return { counter: 0 }
      },
      methods: {
        add () {
          this.counter++
        }
      }
    })
  </script>
</body>
</html>
