<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul,li {
      list-style: none;
    }
    .rolling {
      width: 800px;
      height: 130px;
      border: 10px solid #ccc;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }
    .rolling .m_unit {
      /*//这是运动的单元*/
      position: absolute;
      width: 5000px;
      top: 0;
      left: 0;
    }
    .rolling ul li {
      float: left;
      margin-right: 10px;
    }
    .rolling ul li img {
      height: 130px;
    }
  </style>
  </head>
  <body>
  <div class="rolling" id="rolling">
    <div class="m_unit" id="m_unit">
      <ul>
        <li><a href=""><img src="images/shuzi/0.png" alt=""></a></li>
        <li><a href=""><img src="images/shuzi/1.png" alt=""></a></li>
        <li><a href=""><img src="images/shuzi/2.png" alt=""></a></li>
        <li><a href=""><img src="images/shuzi/3.png" alt=""></a></li>
        <li><a href=""><img src="images/shuzi/4.png" alt=""></a></li>
        <li><a href=""><img src="images/shuzi/5.png" alt=""></a></li>
      </ul>
    </div>
  </div>
  <script src="animate.js" charset="utf-8"></script>
  <script>
  var oRolling = document.getElementById('rolling');
  var oMUnit = document.getElementById('m_unit');
  var oListUl = document.getElementsByTagName('ul')[0];
  var oLis = oListUl.getElementsByTagName('li');
  var listlength = oLis.length;

  var index = 0;
  oListUl.innerHTML += oListUl.innerHTML;

  oRolling.onmouseover = function() {
    clearInterval(timer);
  }
  oRolling.onmouseout = function(){
    timer = setInterval(move, 2000);
  }

  function move() {
    index++;
    animate(oMUnit, {"left": -210 * index}, 800, function() {
      if (index > listlength - 1) {
        index = 0;
        this.style.left = "0px";
      }
    });
  }
  var timer;
  timer = setInterval(move, 2000);
  </script>
</body>
</html>
