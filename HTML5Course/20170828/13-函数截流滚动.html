  <title>Document</title>
  <style>
    html,body{
      height: 5000px;
    }
  </style>
</head>
<body>

  <script>
    window.onscroll = function() {
      // console.log(1);
      throttleScroll(count);
    }
    function count(){
      console.log(1);
    }
    var timeoutId;
    function throttleScroll(fn){
      clearTimeout(timeoutId);
      timeoutId = setTimeout(function(){
        fn();
      }, 300);
    }
  </script>
</body>
