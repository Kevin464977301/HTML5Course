<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    div{
        width: 190px;
        height: 190px;
        background: url(images/jian.png) no-repeat;
        background-position: 0 0;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }
</style>
<body>
<div id="div">

</div>
<script>
    var div = document.getElementById("div");
    var x = 0;
    var y = 0;
    var n = 0;
    var timer = setInterval(function(){
      n++;
      x -= 190;
      console.log(x, y);
      div.style.backgroundPosition = x + "px" + " " + y + "px";
      if(x <= -760){
          x = 0;
          y -= 190;
      }
      if(y <= -2000){
          x = 0;
          y = 0;
      }
      if (n >= 9) {
        clearInterval(timer);
      }
    }, 1000)
</script>
</body>
</html>
