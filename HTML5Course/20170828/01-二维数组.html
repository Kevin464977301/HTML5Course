<!DOCTYPE html>

<body>
  <script>
    var arr = [];
    // arr[0][0] = '凯玉';
    //如果需要使用二维数组，需要先把数组中的项变成一个数组

    for (var i = 0; i < 3; i++) {
      arr[i] = [];
      for (var j = 0; j < 3; j++) {
        arr[i][j] = j;
      }
    }
    console.log(arr);

  </script>
</body>
