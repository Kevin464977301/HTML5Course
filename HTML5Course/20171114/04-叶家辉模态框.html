<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.modelBox{
            width: 400px;
            height: 300px;
            background: #ccc;
            margin-left: 100px;
            /* display: none; */
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="showModel">显示</button>
        <child v-show="seen" @change-seen="hiddenModel"></child>
    </div>

    <script src="./vue.js"></script>
    <script>
        let child = {
            template: '<div class="modelBox"><button @click="hideBox">隐藏</button></div>',
            methods: {
               hideBox() {
                   this.$emit('change-seen');
                   console.log(1);
               }
            }
        }

        let vm = new Vue({
            el: '#app',
            data: {
                seen: false,
            },
            methods: {
                showModel(){
                    this.seen = true;
                },
                hiddenModel(){
                    this.seen = false;
                }
            },
            components: {
                child
            }
        })
    </script>
</body>
</html>
