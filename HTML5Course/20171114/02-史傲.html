<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <child :tds="todos"></child>
  </div>
  <script src="vue.js"></script>
  <script>
  var Child = {
    template: '<div><div v-for="t in tds">{{ t.title }}</div></div>',
    props:['tds']
  }
    var vm = new Vue({
      el: '#app',
      data: {
        todos: [
          {title: '1'},
          {title: '2'},
          {title: '3'}
        ]
      },
      components: {
        Child
      }
    })
  </script>
</body>
</html>
