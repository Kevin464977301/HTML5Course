<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 16px;
    }
    @media screen and (min-width: 320px) {
      html {
        font-size: 14px;
      }
    }
    @media screen and (min-width: 380px) {
      html {
        font-size: 16px;
      }
    }
    @media screen and (min-width: 440px) {
      html {
        font-size: 18px;
      }
    }
    header {
      /*height: 40px;*/
      height: 2.5rem;
      position: relative;
    }
    header .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 7.5rem;
      height: 2.5rem;
      background-color: purple;
    }
    header nav {
      width: 100%;
      height: 2.5rem;
      padding: 0 7.5rem;
      box-sizing: border-box;
      background-color: green;
      overflow: hidden;
    }
    header .btn {
      position: absolute;
      top: 0;
      right: 0;
      width: 7.5rem;
      height: 2.5rem;
      background: red;
    }
    header ul {
      list-style: none;
      width: 2000px;
    }
    header ul li {
      float: left;
      /*margin-right: 10px;*/
      margin-right: 0.625rem;
      /*line-height: 40px;*/
      line-height: 2.5rem;
      font-size: 1rem;
    }
  </style>
</head>

  <header>

      </ul>
    </nav>
    <div class="btn"></div>
  </header>
</body>
</html>
