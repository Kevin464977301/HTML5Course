<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <script>
    var oBox1 = document.getElementById('box1');
    var oBox2 = document.getElementById('box2');
    var oBox3 = document.getElementById('box3');

    oBox1.onmouseover = change1;
    oBox2.onmouseover = change1;
    oBox3.onmouseover = change1;

    oBox1.onmouseout = change2;
    oBox2.onmouseout = change2;
    oBox3.onmouseout = change2;

    function change1() {
      this.style.backgroundColor = "red";
    }
    function change2() {
      this.style.backgroundColor = "skyblue";
    }

  </script>
</body>
</html>
