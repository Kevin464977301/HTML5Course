<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>游戏缩放控制</title>
<style>
html,body{ height:100%; margin: 0; padding: 0;}
#container{ height:600px; width: 600px; margin: 10px auto; outline: 3px solid #f00; overflow: hidden;}
</style>
<script src="../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>



<script>
var game = new Phaser.Game(300, 400, Phaser.AUTO, 'container', state);

function state(game){

	this.init = function(){
		game.scale.pageAlignHorizontally = true; //水平居中
		game.scale.pageAlignVertically = true; //垂直居中

		game.scale.scaleMode = Phaser.ScaleManager.USER_SCALE;
		game.scale.setUserScale(1.5, 1);
	}

	this.preload = function(){
		game.load.image('jiqimao', 'assets/jiqimao.png');//加载机器猫图片
	}


	this.create = function(){
		//在舞台中心创建一个机器猫
		game.add.image(game.width/2, game.height/2, 'jiqimao').anchor.set(0.5, 0.5);
	}
}


</script>
</body>
</html>
