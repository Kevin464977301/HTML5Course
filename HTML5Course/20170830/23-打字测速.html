<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .right {
      background-color: green;
    }
    .error {
      background-color: red;
    }
    input {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div></div>
  <input type="text" size="80">
  <script>
    var str = "once upon a time a little girl tried to make a living by selling matches in the ";
    var oDiv = document.querySelector('div');
    for (var i = 0; i < str.length; i++) {
      var oSpan = document.createElement('span');
      oSpan.innerText = str[i];
      oDiv.appendChild(oSpan);
    }
    var oSpans = document.querySelectorAll('span');


    var oTxt = document.querySelector('input');
    oTxt.onkeyup = function(event) {
      event = event || window.event;
      // console.log(event.keyCode);
      console.log(event.key);
      //得到当前是第几个
      console.log(this.value);
      var index = this.value.length;
      if (index < 1) {
        index = 1;
      }
      console.log(index);
      if (event.key === str[index-1]) {
        oSpans[index-1].className = 'right';
      } else if (event.key === 'Backspace'){
        oSpans[index].className = '';
      } else {
        oSpans[index-1].className = 'error';
      }

    }
  </script>
</body>
</html>
