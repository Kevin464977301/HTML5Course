<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      position: relative;
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 100px;
    }
    div > p {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
      background-color: gold;
    }
  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
  <script>
    var oP = document.querySelector('p');
    var oDiv = document.querySelector('div');
    oP.onmousedown = function(event) {
      event = event || window.event;
      var deltaX = event.clientX - this.offsetLeft;
      var deltaY = event.clientY - this.offsetTop;
      oDiv.onmousemove = function(event) {
        event = event || window.event;
        var x = event.clientX - deltaX;
        var y = event.clientY - deltaY;
        if (x <= 0) x = 0;
        if (y <= 0) y = 0;
        if (x > oDiv.clientWidth - oP.clientWidth) {
          x = oDiv.clientWidth - oP.clientWidth;
        }
        if (y > oDiv.clientHeight - oP.clientHeight) {
          y = oDiv.clientHeight - oP.clientHeight;
        }
        oP.style.left = x + 'px';
        oP.style.top = y + 'px';
      }
    }
    document.onmouseup = function() {
      oDiv.onmousemove = null;
    }
  </script>
</body>
</html>
