<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div>点击</div>
    <div>删除事件</div>
    <script>
      var oAdd = document.querySelectorAll('div')[0];
      var oDel = document.querySelectorAll('div')[1];
      //给添加按钮绑定事件
      oAdd.onclick = function() {
        console.log('1');
      }
      oDel.onclick = function(){
        //给添加按钮取消绑定事件
        oAdd.onclick = null;
      }
    </script>
</body>
</html>
