<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 80px;
			height: 80px;
			background-color: yellowgreen;
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript" src="animate-2.0.0.js"></script>
	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];

		mmmm();
		
		function mmmm(){
			animate(oDiv,{"left":600},300,function(){
				console.log(this);//odiv
				animate(this,{"top":300},300,function(){
					animate(this,{"left":100},300,function(){
						animate(this,{"top":100},300,function(){
							mmmm();
						});
					});
				});
			});
		}
			
	</script>
</body>
</html>
