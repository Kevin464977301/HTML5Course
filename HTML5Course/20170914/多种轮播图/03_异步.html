		//控制台中每20毫秒输出一个星星，一共输出300个星星，全部输出完之后，alert()窗口

		var count = 0;
		var timer = setInterval(function(){
			console.log("★");
			count++;
			if(count == 3){
				clearInterval(timer);
				callback();
			}
		},20);


		//回调函数
		function callback(){
			alert("全部星星输出完毕");
		}
