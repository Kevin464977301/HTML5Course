<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 80px;
			height: 80px;
			background-color: yellowgreen;
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div></div>

	<script type="text/javascript" src="animate-2.0.1.js"></script>
	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];

		// 函数重载很成功
		// 3个参数：
//		 animate(oDiv,{"left":700},300);
		
		// 2个参数：
//		 animate(oDiv,{"left":700},300,"BounceEaseOut");

        // 3个参数：
        animate(oDiv,{"left":700},300,function(){
            this.style.display = "none";
        });

		// 4个参数：
//		 animate(oDiv,{"left":900},300,"BounceEaseOut",function(){
//		 	this.style.background = "red";
//		});
		
	</script>
</body>
</html>
