<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .table {
      display: table;
      border: 1px solid red;
    }
    .tr {
      display: table-row;
    }
    .td {
      display: table-cell;
    }
    .ruby {
      display: ruby;
    }
  </style>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>1</th>
        <th>2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </tfoot>
  </table>

  <div class="table">
    <div class="tr">
      <div class="td">1</div>
      <div class="td">2</div>
    </div>
    <div class="tr">
      <div class="td">1</div>
      <div class="td">2</div>
    </div>
    <div class="tr">
      <div class="td">1</div>
      <div class="td">2</div>
    </div>
  </div>

  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  <ol>
    <li>1</li>
    <li>2</li>
  </ol>

  <div class="ruby"></div>
</body>
</html>
