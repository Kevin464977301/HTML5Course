<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      height: 100px;
      background-color: orange;
      margin: 0 auto;
    }
    div p {
      color: white;
      width: 20%;
      height: 10%;
      /*相对于父元素的宽度*/
      margin-left: 1%;
      margin-top: 1%;
      padding-right: 1%;
      padding-bottom: 1%;
      /*不能设置百分比*/
      border: 1% solid red;
    }
    li {
      width: 33.333333%;
      float: left;
      box-sizing: border-box;
      border: 1px solid #333;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <p>张津源同学</p>
  </div>
  <nav>
    <ul>
      <li>菜单</li>
      <li>菜单</li>
      <li>菜单</li>
      <li>菜单</li>
      <li>菜单</li>
      <li>菜单</li>
    </ul>
  </nav>
</body>
</html>
