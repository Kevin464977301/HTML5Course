<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container"></div>
    <div class="mainMenu" id="mainMenu" style="height: 0;">
        <div class="title"></div>
        <div class="start" id="startBtn"></div>
    </div>
    <div class="endMenu" id="endMenu" style="height: 0; display: none;">
        <div class="introScore"></div>
        <div class="totalScore" id="totalScore">0</div>
        <div class="share"></div>
        <div class="playAgain" id="playAgain">再试一次</div>
    </div>
    <div class="scoreBoard" id="scoreBoard" style="opacity: 0">
        <div class="title"></div>
        <div class="score" id="score">0</div>
    </div>
    <div class="blackBg" id="blackBg" style="opacity: 0; display: none;"></div>
</body>
<script type="text/javascript" src="./scripts/main.js"></script>
</html>
