	/**
	 * 自定义数组迭代器
	 * @arr	: 	数组
	 * @fn ： 	回调函数
	 */
	function each(arr, fn) {
		for (var i = 0, len = arr.length; i < len; i++) {
			// arr[i] 值； i 索引值, arr 原数组
			// 第一种方案 实现都是forEach
			// fn && fn(arr[i], i, arr)
			// 第二种方案，this指向数组
			fn && fn.call(arr, arr[i], i, arr);
		}
	}
	// 测试
	each(arr, function (value, index, arr) {
		// arr[index] = value + 2;
		// console.log(value, index, arr, this);
		this[index] = value + 2;
	})
	console.log(arr);

	</script>
