<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    /*定义关键帧动画*/
    @-webkit-keyframes yundong {
      /*from {*/
      0% {
        width: 200px;
      }
      50% {
        background-color: green;
      }
      /*to {*/
      100% {
        width: 500px;
      }
    }
    div:hover {
      /*调用动画*/
      animation: yundong 3s ease 0s 3 alternate forwards; 
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
