  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .rolling {
      width: 800px;
      height: 130px;
      border: 10px solid #ccc;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }
    .rolling .m_unit {
      width: 5000px;
      position: absolute;
      top: 0;
      left: 0;
      animation: move 8s linear 0s infinite;
    }
    .rolling:hover .m_unit {
      animation-play-state: paused;
    }
    .rolling ul {
      list-style: none;
    }
    .rolling ul li {
      float: left;
      margin-right: 10px;
    }
    @-webkit-keyframes move {
      from { left: 0; }
      to { left: -1680px; }
    }
  </style>
</head>
