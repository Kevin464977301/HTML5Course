<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div { width: 258px; height: 258px;
      border: 1px solid #000; perspective: 500px; margin: 100px;
    }
    img { width: 100%; height: 100%; border: 1px solid #000;
      transform: rotateX(-30deg);
      /*第一个是Y轴方向旋转时候的轴， 第二个参数是X轴方向旋转时候的轴*/
      /*transform-origin: center top;*/
      /*transform-origin: center bottom;*/
      /*transform-origin: center center;*/
      transform-origin: 0% center;
      transition: all 1s ease 0s;
    }
    div:hover img { transform: none; }
  </style>
</head>
<body> <div> <img src="./images/3.jpg" alt=""> </div> </body>
</html>
