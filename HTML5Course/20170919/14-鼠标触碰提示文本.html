<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  		.form{
  			width: 300px;
  			margin: 0 auto;
  			border: 1px solid #ccc;
  			position: relative;
  		}
  		.tips{
  		    position: absolute;
  		    top: 150px;
  		    left: 27px;
  		    background: yellow;
  		    border: 1px solid orange;
  		    width: 180px;
  		    padding: 6px;
  		    border-radius: 10px;
  		    box-shadow: 1px 1px 1px black;
  		    font-size: 12px;
  		    line-height: 25px;
  		    display: none;

  		}
  	</style>
  </head>
  <body>
  	<div class="form">
  		<p>email: <input type="text" /></p>
  		<p>密码: <input type="password" /></p>
  		<p>确认密码: <input type="password" /></p>
  		<p>
  			<input type="checkbox" id="cb"/>
  			<label for="cb">十天内免登陆</label>
  		</p>
  		<div class="tips">
  			请注意安全啊请注意安全啊请注意安全啊请注意安全啊请注意安全啊请注意安全啊请注意安全啊请注意安全啊
  		</div>
  	</div>
    <script src="../20170918/jquery-3.2.1.js" charset="utf-8"></script>
    <script>
      $("label").mouseenter(function(){
        $('.tips').show(100);
      });
      $('label').mouseleave(function(){
        $('.tips').hide(100);
      })
    </script>
</body>
</html>
