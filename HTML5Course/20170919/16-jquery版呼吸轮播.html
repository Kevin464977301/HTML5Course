<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.carousel{
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #333;
			position: relative;
		}
		.carousel ul{
			list-style: none;
		}
		.carousel ul li{
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
		.carousel ul li.first{
			display: block;
		}
		.btns a{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 50%;
			margin-top: -20px;
			background-color: orange;
			font-size: 30px;
			line-height: 40px;
			text-align: center;
			border-radius: 50%;
			font-weight: bold;
			cursor: pointer;
			z-index: 999;
		}
		.btns a:hover{
			background-color: gold;
		}
		.leftBtn{
			left: 10px;
		}
		.rightBtn{
			right: 10px;
		}
		.circles{
			position: absolute;
			width: 150px;
			height: 16px;
			bottom: 10px;
			right: 10px;
		}
		.circles ol{
			list-style: none;
		}
		.circles ol li{
			float: left;
			width: 16px;
			height: 16px;
			background-color: orange;
			margin-right: 6px;
			border-radius: 50%;
			cursor: pointer;
		}
		.circles ol li.cur{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<div class="btns">
			<a class="leftBtn"  id="leftBtn"></a>
			<a class="rightBtn" id="rightBtn"></a>
		</div>
		<div class="imageslist" id="imageslist">
			<ul>
				<li class="first"><a><img src="images/0.jpg" alt="" /></a></li>
				<li><a><img src="images/1.jpg" alt="" /></a></li>
				<li><a><img src="images/2.jpg" alt="" /></a></li>
				<li><a><img src="images/3.jpg" alt="" /></a></li>
				<li><a><img src="images/4.jpg" alt="" /></a></li>
			</ul>
		</div>
	</div>
  <script src="../20170918/jquery-3.2.1.js" charset="utf-8"></script>
  <script>
    var $lis = $('#imageslist ul li');

    var idx = 0;//信号量
    var timer = setInterval(rightClickHandler, 2000);
    $("#imageslist").mouseenter(function(){
      clearInterval(timer);
    });
    $("#imageslist").mouseleave(function(){
      timer = setInterval(rightClickHandler, 2000);
    });

    $("#rightBtn").click(rightClickHandler);
    function rightClickHandler(){
      //判断当前图片如果在运动则拦截
      if ($lis.eq(idx).is(":animated")) {
        return;
      }
      //让当前的图片隐藏起来
      $lis.eq(idx).fadeOut(1000);
      //改变信号量
      idx++;
      //if后验证
      if (idx > $lis.length - 1) {
        idx = 0;
      }
      //让新图片显示出来
      $lis.eq(idx).fadeIn(1000);
    }
    $("#leftBtn").click(function(){
      if ($lis.eq(idx).is(":animated")) {
        return;
      }
      $lis.eq(idx).fadeOut(1000);
      idx--;
      if (idx < 0) {
        idx = $lis.length - 1;
      }
      $lis.eq(idx).fadeIn(1000);
    });

  </script>
</body>
</html>
