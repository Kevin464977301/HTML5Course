<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- html元素的属性中也可以存储数据 -->
  <div id="header" title="1"></div>
  <div data-id="1" data-kaiyu="2"></div>
  <script>
    var oDiv = document.querySelector('div')[1];
    console.log(oDiv.dataset.id);
    console.log(oDiv.dataset.kaiyu);
  </script>
</body>
</html>
