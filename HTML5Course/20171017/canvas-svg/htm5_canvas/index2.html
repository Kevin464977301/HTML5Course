<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
<script language="JavaScript">

     function init()
     {
     		   var can=document.getElementById("can");
			   var ctx=can.getContext("2d");
			   ctx.fillStyle="#F00";
			   ctx.fillRect(50,50,100,60);
     }
		
			   
			   
			  
		</script>
	</head>
	<body onload="init()">
		
		
		<canvas id="can" width="400" height="300" style="border: 1px #000 solid; margin: 30px auto;"></canvas>
		
	</body>
</html>
