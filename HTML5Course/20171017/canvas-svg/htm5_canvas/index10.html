<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script language="JavaScript">
			function init()
			{
				var can=document.getElementById("can");
				var ctx=can.getContext("2d");

                var img=new Image();
                img.src="img/ym.jpg";
                img.onload=function(){
                	
                	ctx.drawImage(img,30,30);
                		ctx.drawImage(img,300,30,100,100,80);
                	ctx.drawImage(img,60,60,100,80,300,30,100,80);
                };
			}
			
		</script>
	</head>
	<body onload="init();">
		<canvas id="can" width="800" height="600" style="border: 1px #000 solid;"></canvas>
	</body>
</html>
