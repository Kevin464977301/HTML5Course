<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script language="JavaScript">
			function init()
			{
				var can=document.getElementById("can");
				var ctx=can.getContext("2d");
				
				ctx.fillStyle="blue";
				ctx.fillRect(50,50,100,60);
				
				ctx.strokeStyle="red";
				ctx.lineWidth=6;
				ctx.lineJoin="miter";
				ctx.strokeRect(100,150,100,65);
				
				
				ctx.lineJoin="round";
				ctx.strokeRect(200,200,100,65);
				
				ctx.strokeStyle="#0f0";
				ctx.lineWidth=7;
				ctx.lineJoin="bevel";
				ctx.strokeRect(100,80,300,65);
			}
			
		</script>
	</head>
	<body onload="init();">
		<canvas id="can" width="400" height="300" style="border: 1px #000 solid;"></canvas>
	</body>
</html>
