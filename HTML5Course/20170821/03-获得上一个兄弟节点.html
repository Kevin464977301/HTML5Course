<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="box">
    <p>p</p>
    <h1>h1</h1>
    <h2>h2</h2>
  </div>
  <script>
    var oH1 = document.getElementsByTagName('h1')[0];

    console.log(prevSiblings(oH1));
    /*
    console.log(oH1.previousSibling);
    console.log(oH1.previousSibling.previousSibling);
    console.log(oH1.previousSibling.previousSibling.previousSibling);
    console.log(oH1.previousSibling.previousSibling.previousSibling.previousSibling);
    */
    function prevSiblings(obj) {
      var prev = obj;
      while(prev = prev.previousSibling) {
        if (prev.nodeType === Node.ELEMENT_NODE) {
          return prev;
        }
      }
      return null;
    }

    function prevAll(obj) {
      var arr = [];
      var prev = obj;
      while (prev = prev.previousSibling) {
        if (prev.nodeType === Node.ELEMENT_NODE) {
          arr.push(prev);
        }
      }
      return arr;
    }
    var oH2 = document.getElementsByTagName('h2')[0];
    var prevs = prevAll(oH2);
    for (var i = 0; i < prevs.length; i++) {
      prevs[i].style.color = 'red';
    }
  </script>
</body>
</html>
