<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" id="btn" value="全选">
  <input type="checkbox">
  <input type="checkbox">
  <input type="checkbox">
  <input type="checkbox">
  <input type="checkbox">
  <script>
    var oBtn = document.getElementById('btn');
    var oCheckboxes = document.getElementsByTagName('input');
    oBtn.onclick = function () {
      for (var i = 1; i < oCheckboxes.length; i++) {
        oCheckboxes[i].checked = !oCheckboxes[i].checked;
      }
    }
  </script>
</body>
</html>
