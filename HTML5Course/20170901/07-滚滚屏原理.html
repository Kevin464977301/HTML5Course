<!doctype html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.container {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.page {
				width: 100%;
				height: 100%;
				background-color: red;
			}
			.page1 { background-color: green; }
			.page2 { background-color: blue; }
			.page3 { background-color: orange; }
			.page4 { background-color: purple; }
		</style>
	</head>
	<body>
		<div id="container" class="container">
			<div class="page page0"><h1>0</h1></div>
			<div class="page page1"><h1>1</h1></div>
			<div class="page page2"><h1>2</h1></div>
			<div class="page page3"><h1>3</h1></div>
			<div class="page page4"><h1>4</h1></div>
		</div>
		<script>
			var oContainer = document.querySelector('#container');
			var index = 0;
			window.onmousewheel = mousewheelHandler;
			if (window.addEventListener) {
				window.addEventListener('DOMMouseScroll', mousewheelHandler, false);
			}
			function mousewheelHandler(event) {
				event = event || window.event;
				if (event.preventDefault) {
					event.preventDefault();
				} else {
					event.returnValue = false;
				}
				if (event.wheelDelta) {
					var direction = event.wheelDelta > 0 ? 1 : -1;
				} else {
					var direction = event.detail > 0 ? -1 : 1;
				}
				index -= direction;
				if (index < 0) {
					index = 0;
				} else if(index > 4) {
					index = 4;
				}
				oContainer.style.top = -index*100 + '%';
			}
			//获取container元素
			//设置一个信号量index = 0
			//绑定滚轮事件
			/*
			滚轮事件的处理函数(event) {
				event兼容性
				阻止默认行为
				区分IE、Chrome和Firefox的区别，规范一下方向值
				//改变信号量 index -= 方向值
				if后验证，小于0则等于0；大于4则等于4
				container的top样式值为 -index*100 + '%';
			}
			*/
		</script>
	</body>
</html>
