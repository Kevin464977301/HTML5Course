			var arr=[1,5,3,132,45,23,57];
			function Bubblesort(arr){
				for(var r=0;r<arr.length-1;r++){
					for(var c=0;c<arr.length-r;c++){
						if(arr[c]>arr[c+1]){
							arr[c]+=arr[c+1];
							arr[c+1]=arr[c]-arr[c+1];
							arr[c]-=arr[c+1];
						}
					}
				}
			}
			Bubblesort(arr);
			console.log(arr);
